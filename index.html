<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results Summary Component</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card__result">
                <span class="card__result-subtitle">Your Result</span>
                <div class="card__result-circle">
                    <p class="card__result-circle-text">
                        <span class="card__result-circle-number" id="resultPercentageNumber">76</span> of 100
                    </p>
                </div>
                <div class="card__result-info">
                    <h2 class="card__result-info-title">Great</h2>
                    <p class="card__result-info-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="card__summary">
                <h2 class="card__summary-title">Summary</h2>
                <ul class="card__summary-list">
                    <li class="card__summary-item">
                        <div class="card__summary-info">
                            <img src="./assets/images/icon-reaction.svg" alt="Category Icon" class="card__summary-info-icon">
                            <p class="card__summary-info-category">Reaction</p>
                        </div>
                        <div class="card__summary-score">
                            <p class="card__summary-score-text">
                                <span class="card__summary-score-span">80</span> / 100
                            </p>
                        </div>
                    </li>
                    <li class="card__summary-item">
                        <div class="card__summary-info">
                            <img src="./assets/images/icon-memory.svg" alt="Category Icon" class="card__summary-info-icon">
                            <p class="card__summary-info-category">Memory</p>
                        </div>
                        <div class="card__summary-score">
                            <p class="card__summary-score-text">
                                <span class="card__summary-score-span">92</span> / 100
                            </p>
                        </div>
                    </li>
                    <li class="card__summary-item">
                        <div class="card__summary-info">
                            <img src="./assets/images/icon-verbal.svg" alt="Category Icon" class="card__summary-info-icon">
                            <p class="card__summary-info-category">Verbal</p>
                        </div>
                        <div class="card__summary-score">
                            <p class="card__summary-score-text">
                                <span class="card__summary-score-span">61</span> / 100
                            </p>
                        </div>
                    </li>
                    <li class="card__summary-item">
                        <div class="card__summary-info">
                            <img src="./assets/images/icon-visual.svg" alt="Category Icon" class="card__summary-info-icon">
                            <p class="card__summary-info-category">Visual</p>
                        </div>
                        <p class="card__summary-score">
                            <span class="card__summary-score-span">72</span> / 100
                        </p>
                    </li>
                </ul>
                <button class="btn">
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>
</html>
