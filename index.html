<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Results Summary Component">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results Summary Component</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

    <div class="loader" id="loader">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <main class="container">
        <div class="card">
            <div class="card__result">
                <span class="card__result-subtitle">Your Result</span>
                <div class="card__result-circle">
                    <p class="card__result-circle-text">
                        <span class="card__result-circle-number" id="resultPercentageNumber"></span> of 100
                    </p>
                </div>
                <div class="card__result-info">
                    <h2 class="card__result-info-title">Great</h2>
                    <p class="card__result-info-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="card__summary">
                <h2 class="card__summary-title">Summary</h2>
                <ul class="card__summary-list" id="summaryList"></ul>
                <button class="btn">
                    Continue
                </button>
            </div>
        </div>
    </main>

    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
